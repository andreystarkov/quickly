<body>
    <!--[if lt IE 8]>

    <div id="buttonBack" class="button-back"></div>

    <div class="overlay"></div>
    <div class="top-line">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="logo screen-toggle" data-screen="pageMain">
                        <svg id="circle" height="40" width="40" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g>
                                <image x="0" y="0" height="40" width="40" xlink:href="svg/logo.svg" />
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="col-lg-5">
                        <div class="paths"><a href="#">Главная</a> / <a href="#">Доставка еды</a> / <a href="#">Пицца</a></div>
                </div>
                <div class="col-lg-2">
                    <div id="selectCityField"></div>
                </div>
                <div class="col-lg-3">
                    <div class="form-auth form-register pop" id="formRegisterPhone">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group label-floating is-empty">
                                    <label for="inputRegisterPhone" class="control-label">Ваш номер телефона</label>
                                    <input type="text" class="form-control pop" id="inputRegisterPhone">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <a href="#" id="buttonRegisterPhone" class="btn btn-padding btn-raised">
                                    Зарегистрироваться
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="form-auth form-code pop" id="formRegisterSMSCode">
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="form-group label-floating is-empty">
                                    <label for="inputRegisterSMSCode" class="control-label pop">Введите код, полученный по смс</label>
                                    <input type="text" class="form-control" id="inputRegisterSMSCode">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <a href="#" id="buttonRegisterSMSCode" class="btn btn-clean btn-padding btn-raised">
                                    Отправить
                                </a>
                                <a href="#" id="buttonSMSCodeRefresh" class="btn btn-clean" ><i class="icon-refresh"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="auth-box mini-profile" id="userAuthorizedTop">
                        <div class="dropdown-nice">
                           <div class="user-top" id="userBadgeTop"></div>
                           <div class="menu-box">
                                <a href="#" class="buttonEditProfile" id="buttonEditProfile">Редактировать профиль</a>
                                <a href="#">История заказов</a>
                                <a href="#" class="control-logout" id="buttonLogOutTop">Выйти</a>
                           </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <section class="the-screen page-wrapper page-city" id="pageCitySelect">

    </section>

    <section class="the-screen page-wrapper" id="pageMain">
        <div id="mainPageHeader"></div>
        <div id="cuisinesSelectList"></div>
    </section>

    <section class="the-screen page-wrapper food-grid" id="pageCompanyList">
    </section>

    <div class="the-screen page-wrapper" id="pageProfile">
        <section class="user-profile gray" id="editUserProfile">
            <div class="profile-editor" id="profileEditor">
            </div>
            <section class="the-tab tab-comments the-history tabs-profile ttt" id="tab-comments-history">
                <div class="container" id="commentsHistory">
                </div>
            </section>
            <section class="the-tab tab-active order-history tabs-profile" id="tab-order-history">
                <div class="container" id="ordersHistory">
                </div>
            </section>
            <section class="the-tab the-history tabs-profile" id="tab-reservation-history">
                <div class="container" id="reservationHistory">
                </div> <!-- container -->
            </section>
        </section>
    </div>

    <div class="the-screen page-wrapper" id="pageCompany">
        <section class="company-about gray" id="companyDetails"></section>

        <section class="the-tab tabs-shop tab-comments" id="tab-comments" data-tabs="tabs-shop">
            <div class="container">
                <div class="tab-header">
                    <h2>текущие отзывы</h2>
                </div>
                <div class="the-comments">
                    <div class="row">

                        <div class="col-lg-9" id="theComments"></div>

                        <div class="col-lg-3">
                            <div class="tab-header">
                                <h2>Ваш комментарий</h2>
                            </div>
                            <div class="the-form">
                                <div class="form-group label-floating is-empty">
                                    <label for="comment-name" class="control-label">Ваше имя</label>
                                    <input type="text" class="form-control" id="comment-name">
                                    <span class="help-block"></span>
                                    <span class="material-input"></span>
                                </div>
                                <div class="form-group label-floating is-empty">
                                    <label for="comment-text" class="control-label">Текст комментария</label>
                                    <input type="text" class="form-control" id="comment-text">
                                    <span class="help-block"></span>
                                    <span class="material-input"></span>
                                </div>
                                <div class="stars">
                                    <span>Ваша оценка</span>
                                    <select id="choose" class="choose-stars">
                                      <option value="1">1</option>
                                      <option value="2">2</option>
                                      <option value="3">3</option>
                                      <option value="4">4</option>
                                      <option value="5">5</option>
                                    </select>
                                </div>
                                <a href="#" class="button main"><i class="icon icn-comment"></i> <span>Отправить комментарий</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="the-tab tabs-shop tab-reservation" id="tab-reservation">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="room-box" id="roomBox">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <h3 style="margin-bottom:25px;">Бронирование стола</h3>
                        <div class="form-group">
                            <label for="reservationTimePicker" class="control-label">Время бронирования</label>
                            <input type='text' class="form-control" id='reservationTimePicker' />
                        </div>

                        <div class="form-group">
                            <label for="reservationDatePicker" class="control-label">Дата бронирования</label>
                            <input type='text' class="form-control" id='reservationDatePicker' />
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="the-tab tabs-shop food-category food-grid tab-active" id="tab-food">
            <div class="container">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="row" id="menuItems"></div>
                        <div class="row" id="foodItems">
                        </div>
                    </div>
                    <div class="col-lg-3 mobile sidebar" id="sidebar">
                        <div class="button-close" id="menu-close"><i class="icon-close"></i></div>
                        <div class="button-open" id="menu-open"><i class="icn-menu"></i></div>
                        <div class="sidebar-wrap">
                            <div class="form-group label-floating is-empty">
                                <label for="i5" class="control-label">Поиск</label>
                                <input type="search" class="form-control" id="i5">
                                <span class="help-block"></span>
                                <span class="material-input"></span>
                            </div>

                            <ul class="menu" id="theMenu"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="bottom-panel cart-empty checkout-hidden" id="cartBottomPanel">
            <svg class="checkout-icon" width="30px" height="30px" viewBox="0 0 35 35">

            </svg>
            <div class="checkout">
                <span class="checkout-total">10</span>
                <a class="checkout-button button button-main" href="#">
                    <span class="checkout-text">
                    <span class="button button-main button-checkout">Корзина</span>
                    <span class="checkout-text-inner checkout-final-text">1050 Р. <i class="fa fa-fw fa-shopping-cart"></i></span>
                    </span>
                </a>
                <div class="checkout-order">
                    <div class="checkout-order-inner">
                     <button class="checkout-close checkout-cancel"><i class="icon icn-cancel"></i></button>
                         <div class="checkout-inner-container">
                            <div class="row">
                                <div class="col-lg-7">
                                    <div class="box-summary">
                                        <table class="checkout-summary">
                                            <thead>
                                                <tr>
                                                    <th>Товар</th>
                                                    <th>Цена</th>
                                                    <th>Кол-во</th>
                                                    <th>&nbsp;</th>
                                                </tr>
                                            </thead>
                                            <tbody class="checkout-contents" id="cartContentTable"></tbody>
                                        </table>
                                    </div>
                                    <div class="checkout-footer" id="cartFooter">
                                    </div>
                                </div>
                                <div class="col-lg-5 checkout-box" id="checkoutForm"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="checkout-count">3</div> -->
    </div>

    </div>
