<!doctype html>
<html class="no-js" lang="ru">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Quickly</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-title" content="Quickly">

        <link rel="apple-touch-icon" href="/images/logo.png" />
        <link rel="icon" type="image/png" href="/images/logo.png" />
        <link rel="stylesheet" href="/build/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/1.3.1/sweetalert2.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    </head>
    <body>

        <div id="buttonBack" class="button-back"></div>

        <div class="overlay"></div>

        <div id="App"></div>

        <div class="bottom-panel cart-empty checkout-hidden" id="cartBottomPanel">
            <svg class="checkout-icon" width="30px" height="30px" viewBox="0 0 35 35">
                <path d="M33.623,8.004c-0.185-0.268-0.486-0.434-0.812-0.447L12.573,6.685c-0.581-0.025-1.066,0.423-1.091,1.001 c-0.025,0.578,0.423,1.065,1.001,1.091L31.35,9.589l-3.709,11.575H11.131L8.149,4.924c-0.065-0.355-0.31-0.652-0.646-0.785 L2.618,2.22C2.079,2.01,1.472,2.274,1.26,2.812s0.053,1.146 0.591,1.357l4.343,1.706L9.23,22.4c0.092,0.497,0.524,0.857,1.03,0.857 h0.504l-1.15,3.193c-0.096,0.268-0.057,0.565,0.108,0.798c0.163,0.232,0.429,0.37,0.713,0.37h0.807 c-0.5,0.556-0.807,1.288-0.807,2.093c0,1.732,1.409,3.141,3.14,3.141c1.732,0,3.141-1.408,3.141-3.141c0-0.805-0.307-1.537-0.807-2.093h6.847c-0.5,0.556-0.806,1.288-0.806,2.093c0,1.732,1.407,3.141,3.14,3.141 c1.731,0,3.14-1.408,3.14-3.141c0-0.805-0.307-1.537-0.806-2.093h0.98c0.482,0,0.872-0.391,0.872-0.872s-0.39-0.873-0.872-0.873 H11.675l0.942-2.617h15.786c0.455,0,0.857-0.294,0.996-0.727l4.362-13.608C33.862,8.612,33.811,8.272,33.623,8.004z M13.574,31.108c-0.769,0-1.395-0.626-1.395-1.396s0.626-1.396,1.395-1.396c0.77,0,1.396,0.626,1.396,1.396S14.344,31.108,13.574,31.108z M25.089,31.108c-0.771,0-1.396 0.626-1.396-1.396s0.626-1.396,1.396-1.396c0.77,0,1.396,0.626,1.396,1.396 S25.858,31.108,25.089,31.108z" />
            </svg>
            <div class="checkout">
                <span class="checkout-total">10</span>
                <a class="checkout-button button button-main" href="#">
                    <span class="checkout-text">
                        <span class="button button-main button-checkout">Корзина</span>
                        <span class="checkout-text-inner checkout-final-text">1050 Р. <i class="fa fa-fw fa-shopping-cart"></i></span>
                    </span>
                </a>
                <div class="checkout-order">
                    <div class="checkout-order-inner">
                        <button class="checkout-close checkout-cancel"><i class="icon icn-cancel"></i></button>
                        <div class="checkout-inner-container">
                            <div class="checkout-step checkout-step-one active">
                                <div class="row">
                                    <div class="col-lg-12 col-xs-12">
                                        <div class="box-summary">
                                            <table class="checkout-summary">
                                                <thead>
                                                    <tr>
                                                        <th>Товар</th>
                                                        <th>Цена</th>
                                                        <th>Кол-во</th>
                                                        <th>&nbsp;</th>
                                                    </tr>
                                                </thead>
                                            <tbody class="checkout-contents" id="cartContentTable"></tbody>
                                            </table>
                                            <div class="total-wrap" id="checkout-total-text">
                                            </div>
                                        </div>
                                    <div class="checkout-box" id="checkoutForm"></div>
                                    <div class="checkout-footer" id="cartFooter">
                                    </div>
                                </div>
                                <!-- <div class="col-lg-5 checkout-box" id="checkoutForm"></div> -->
                            </div>
                            <div class="checkout-buttons button-wrap">
                                <div class="row">
                                    <div class="col-lg-6 col-xs-6">
                                        <button class="btn btn-raised button-checkout button-delivery" id="buttonCheckoutDelivery">
                                            <i class="icon fi-delivery"></i>
                                            <span>Доставка</span>
                                        </button>
                                    </div>
                                    <div class="col-lg-6 col-xs-6">
                                        <button class="btn btn-raised button-checkout button-reservation" id="buttonCheckoutReservation">
                                            <i class="icon fi-table"></i>
                                            <span>Бронирование</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="checkout-step checkout-step-two">
                            <h3>Дополнительная информация</h3>
                            <div class="checkout-form">
                                <div class="control-group checkout-address-form">
                                    <div class="row">
                                        <div class="col-lg-4 col-xs-4">
                                            <div class="form-group label-floating">
                                                <label for="checkout-street" class="control-label">Улица</label>
                                                <input type="text" class="form-control" id="checkout-street" />
                                            </div>
                                        </div>
                                        <div class="col-lg-2 col-xs-2">
                                            <div class="form-group label-floating">
                                                <label for="checkout-building" class="control-label">Дом</label>
                                                <input type="text" class="form-control" id="checkout-building" />
                                            </div>
                                        </div>
                                        <div class="col-lg-2 col-xs-2">
                                            <div class="form-group label-floating">
                                                <label for="checkout-apartment" class="control-label">Квартира</label>
                                                <input type="text" class="form-control" id="checkout-apartment" />
                                            </div>
                                        </div>
                                        <div class="col-lg-2 col-xs-2">
                                            <div class="form-group label-floating">
                                                <label for="checkout-porch" class="control-label">Подьезд</label>
                                                <input type="text" class="form-control" id="checkout-porch" />
                                            </div>
                                        </div>
                                        <div class="col-lg-2 col-xs-2">
                                            <div class="form-group label-floating">
                                                <label for="checkout-floor" class="control-label">Этаж</label>
                                                <input type="text" class="form-control" id="checkout-floor" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="row radio-box">
                                        <div class="col-lg-6 col-xs-7">
                                            <div class="checkout-payment-type-form">
                                                <div class="the-label">
                                                    <span>Способ оплаты</span>
                                                </div>
                                                <div class="form-group radio-group">
                                                    <div class="radio radio-primary">
                                                        <label>
                                                            <input type="radio" class="checkout-payment-type" name="checkout-payment-type" id="checkout-payment-type-cash" value="0" checked />
                                                            <span class="circle"></span><span class="check"></span>
                                                            Наличными
                                                        </label>
                                                    </div>
                                                    <div class="radio radio-primary">
                                                        <label>
                                                            <input type="radio" class="checkout-payment-type" name="checkout-payment-type" id="checkout-payment-type-card-courier" value="1" />
                                                            <span class="circle"></span><span class="check"></span>
                                                            По карте курьеру
                                                        </label>
                                                    </div>
                                                    <div class="radio radio-primary">
                                                        <label>
                                                            <input disabled type="radio" class="checkout-payment-type" name="checkout-payment-type" id="checkout-payment-type-card" value="2" />
                                                            <span class="circle"></span><span class="check"></span>
                                                            По карте онлайн
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-xs-5">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group label-floating">
                                                        <label for="checkout-phone" class="control-label">Сдача с</label>
                                                        <input type="text" class="form-control" id="checkout-cash" />
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group label-floating">
                                                        <label for="checkout-phone" class="control-label"><span class="rub"><strike>P</strike></span>-бонусов?</label>
                                                        <input type="text" class="form-control" id="checkout-bonus"  />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="form-group label-floating" style="margin-top:30px">
                                                        <label for="checkout-comment" class="control-label">Комментарий</label>
                                                        <input type="text" class="form-control" id="checkout-comment" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="button-wrap">
                                        <div class="row">
                                            <div class="col-lg-6 col-xs-6">
                                            <button class="btn btn-raised button-cancel button-checkout" id="buttonCheckoutCancel">
                                                <i class="icn icn-trash"></i>
                                                <span>Отменить</span>
                                            </button>
                                            </div>
                                            <div class="col-lg-6 col-xs-6">
                                            <button class="btn btn-raised btn-success button-checkout button-confirm" id="buttonCreateOrder">
                                                <i class="icn icn-basket"></i>
                                                <span>Оформить</span>
                                            </button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="checkout-count">3</div> -->
</div>
</div>
<footer id="footer" class="page-footer"></footer>

<script src="/build/es6.js"></script>

</html>
